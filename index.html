<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link rel="icon" href="avatar.gif" type="image/gif" >
    <style>body { visibility: hidden; }</style>
    <link id="maincss" rel="stylesheet" href="main.css">
    <noscript><link rel="stylesheet" href="main.css"></noscript>
</head>
<body>
    <video autoplay loop muted playsinline class="bg-video" disablePictureInPicture>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="welcome-overlay" id="welcome-overlay">
        <h1>Click Anywhere</h1>
    </div>
    <div class="container">
            <div class="left element">
                <img src="avatar3.gif" class="avatar">
                <h1 class="name">Quadrinex</h1>
                <p class="alias">Alias: quadrinex0, quoidrinex, qdnx, qdnx0, vicraft, levraivicraft</p>
            </div>  
            <div class="right element">
                <p>
                </p>
            </div>  
    </div>
    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <script>
    function showBody() {
        document.body.style.visibility = 'visible';
    }
    var maincss = document.getElementById('maincss');
    if (maincss.sheet) {
        showBody();
    } else {
        maincss.addEventListener('load', showBody);
    }
    window.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('locked');
        function playAudioOnce() {
            document.getElementById('welcome-overlay').style.display = 'none';
            document.body.classList.remove('locked');
            setTimeout(function() {
                var audio = document.getElementById('audio');
                if (audio.paused) {
                    audio.play();
                }
            }, 100);
            document.removeEventListener('click', playAudioOnce);
        }
        document.addEventListener('click', playAudioOnce);
    });
    </script>
</body>
</html>
