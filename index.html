    <audio id="audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <script>
    function showBody() {
        document.body.style.visibility = 'visible';
    }
    var maincss = document.getElementById('maincss');
    if (maincss.sheet) {
        showBody();
    } else {
        maincss.addEventListener('load', showBody);
    }
    // --- Ligne qui suit le curseur ---
    const canvas = document.getElementById('cursor-line');
    const ctx = canvas.getContext('2d');
    let lastX = null, lastY = null;
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('mousemove', function(e) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (lastX !== null && lastY !== null) {
            ctx.strokeStyle = 'rgba(0,234,255,0.4)'; // ligne plus transparente
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
        }
        ctx.beginPath();
        ctx.fillStyle = '#00EAFF';
        ctx.shadowColor = '#00EAFF';
        ctx.shadowBlur = 8;
        ctx.fill();
        ctx.shadowBlur = 0;
        lastX = e.clientX;
        lastY = e.clientY;
    });
    // --- Fin ligne curseur ---
    window.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('locked');
        function playAudioOnce() {
            document.getElementById('welcome-overlay').style.display = 'none';
            document.body.classList.remove('locked');
            setTimeout(function() {
                var audio = document.getElementById('audio');
                if (audio.paused) {
                    audio.play();
                }
            }, 100);
            document.removeEventListener('click', playAudioOnce);
        }
        document.addEventListener('click', playAudioOnce);
    });
    </script>
